<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Select Options</title>
		</style>
	</head>
	<body>
		<label for="laptopBrands">Laptop brand:</label><br>
		<input type="text" name="laptopBrands" id="laptopBrands" placeholder="Enter your brand" list="brandList">
		<datalist id="brandList">
			<option value="Acer">Acer</option>
			<option value="Apple">Apple</option>
			<option value="Asus">Asus</option>
			<option value="Dell">Dell</option>
			<option value="HP">HP</option>
			<option value="Lenovo">Lenovo</option>
			<option value="Samsung">Samsung</option>
			<option value="Sony">Sony</option>
		</datalist>
		<script src="js/other.js" type="text/javascript" charset="UTF-8"></script>
	</body>
</html>
